{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
<h1>Change Password</h1>
{% if msg %}
	<b style="color:red">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'change-password' %}">
	{% csrf_token %}
	<table>
		
		<tr>
			<td>Old Password</td>
			<td><input type="password" name="old-password"></td>
		</tr>
		<tr>
			<td>New Password</td>
			<td><input type="password" name="new-password"></td>
		</tr>
		<tr>
			<td>Confirm New Password</td>
			<td><input type="password" name="cnew-password"></td>
		</tr>
		<tr>
			<td><input type="submit" name="action" value="Change Password" class="btn btn-primary"></td>
			
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
