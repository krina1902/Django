{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
		{% if msg %}
			<b style="color:blue">{{msg}}</b>
		{% endif %}


		<h1>Welcome to my Contact Page</h1>
		<form method="post" action="{% url 'contact' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="digit" name="mobile"></td>
				</tr>
				<tr>
					<td>Remarks</td>
					<td><textarea rows="5" cols="22" name="remarks"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="action" value="SUBMIT" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
