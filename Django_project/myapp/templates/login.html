{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
<h1>Welcome to my Login Page</h1>
{% if msg %}
	<b style="color:red">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><input type="submit" name="action" value="Login" class="btn btn-primary"></td>
			<td>
				<a href="{% url 'forgot-password'%}"><input type="button" name="action" value="Forgot Password" class="btn btn-info"></a>
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
