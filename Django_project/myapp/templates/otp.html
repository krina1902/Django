{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
<h1>Welcome to my OTP Page</h1>
{% if msg %}
	<b style="color:red">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'verify-otp' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td><input type="hidden" name="email" value="{{email}}"></td>
		</tr>
		<tr>
			<td><input type="hidden" name="otp" value="{{otp}}"></td>
		</tr>
		<tr>
			<td>Enter OTP</td>
			<td><input type="text" name="uotp" ></td>
		</tr>
		<tr>
			<td><input type="submit" name="action" value="Verify OTP" class="btn btn-primary"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
