{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forgot password</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
<h1>Forgot Password</h1>
{% if msg %}
	<b style="color:red">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'forgot-password' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email">
		</tr>

		<tr>
			<td><input type="submit" name="action" value="Send OTP" class="btn btn-primary"></td>
			
		</tr>
	
</form>
</center>
</body>
</html>
{% endblock %}
